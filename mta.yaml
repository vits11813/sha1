_schema-version: 3.3.0
ID: sha1
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: sha1-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sha1-auth
      - name: sha1-db
      - name: sha1-connectivity
      - name: sha1-destination

  - name: sha1-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sha1-db

resources:
  - name: sha1-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sha1-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'admin (sha1 ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.admin'
  - name: sha1-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: sha1-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: sha1-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
